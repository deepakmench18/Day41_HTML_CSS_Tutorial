<!DOCTYPE html>
<title>Example</title>
<style>
    .cards {
        display:flex;
        flex-wrap: wrap;
        align-items: flex-start;
        flex-direction: row;
        max-height: 100px;
    }
    .cards img 
    {
        margin: 10px;
        border: 3px solid #000;
        box-shadow: 8px 8px 8px 8px rgba(0,0,0,0,3);
        max-width: 23vw;
        object-fit: cover;
        flex : 1;
    }
</style>
<body>
    <main class="cards">
        <img src="Sample1.jpg" alt="Sample Photo 1">
        <img src="Sample2.jpg" alt="Sample Photo 2">
        <img src="Sample3.jpg" alt="Sample Photo 3">
        <img src="Sample4.jpg" alt="Sample Photo 4">
        <img src="Sample5.jpg" alt="Sample Photo 5">
        <img src="Sample6.jpg" alt="Sample Photo 6">
        <img src="Sample7.jpg" alt="Sample Photo 7">
        <img src="Sample8.jpg" alt="Sample Photo 8">
        <img src="Sample9.jpg" alt="Sample Photo 9">

    </main>
</body>
